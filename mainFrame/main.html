<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>

<div class="mainContainer">

    <ul>
        <li class="active"><span class="material-symbols-outlined">clear_day</span></li>
        <a href="../settingsFrame/settings.html">
            <li><span class="material-symbols-outlined">tune</span></li>
        </a>
    </ul>

    <div class="searchBar">
        <input id="cityInput" type="text" placeholder="Search for cities">
    </div>

    <div id="cityInformation">
        <div id="cityName"></div>
        <p id="localTime"></p>
        <div id="temperatureBlock"></div>
        <img id="imgBlock">
    </div>

    <div class="weatherInformation">
        <div class="feelsLike">
            <img src="../img/icons/thermometer.png">
            <p>FEELS LIKE</p>
            <span id="feelsLikeInfo"></span>
        </div>

        <div class="pressure">
            <img src="../img/icons/gauge.png">
            <p>PRESSURE</p>
            <span id="pressureInfo"></span>
        </div>

        <div class="windSpeed">
            <img src="../img/icons/wind.png">
            <p>WIND</p>
            <span id="windSpeedInfo"></span>
        </div>

        <div class="humidity">
            <img src="../img/icons/humidity.png">
            <p>HUMIDITY</p>
            <span id="humidityInfo"></span>
        </div>

        <div class="visibility">
            <img src="../img/icons/visibility.png">
            <p>VISIBILITY</p>
            <span id="visibilityInfo"></span>
        </div>

        <div class="chanceOfRain">
            <img src="../img/icons/drop.png">
            <p>CHANCE OF RAIN</p>
            <span id="chanceOfRainInfo"></span>
        </div>
    </div>

    <div class="advancedBlock">
        <h2>Advanced</h2>

        <hr width="220px">

        <h5>Get new experience</h5>
        <span>-More weather information</span>
        <br>
        <span>-Health activities overview</span>
        <br>
        <span>-Weather notification</span>

        <hr width="220px">

        <div class="priceBlock">
            <h2>$5,99 <span>/month</span></h2>
        </div>

        <button class="signInBtn">Sign up</button>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
